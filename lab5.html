<!DOCTYPE html>
<html>
<head>
    <title>My Registration Page</title>
</head>
<body style="padding:30px; font-family:Arial, sans-serif;">

<h3>Product Registration</h3>

<div style="max-width:400px;">
    <label>First Name:</label><br>
    <input type="text" id="f"><br><br>

    <label>Last Name:</label><br>
    <input type="text" id="l"><br><br>

    <label>Email:</label><br>
    <input type="email" id="e"><br><br>

    <label>Password:</label><br>
    <input type="password" id="p" placeholder="must have ! or ?"><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" id="d"><br><br>

    <button type="button" onclick="registerUser()">Register</button>
</div>

<p id="out" style="margin-top:20px;"></p>

<script>
function registerUser() {
    let f = document.getElementById("f").value;
    let l = document.getElementById("l").value;
    let e = document.getElementById("e").value;
    let p = document.getElementById("p").value;
    let d = document.getElementById("d").value;

    if(f=="" || l=="" || e=="" || p=="" || d=="") {
        document.getElementById("out").innerHTML = "Fill all the fields please.";
        return;
    }

    if(p.indexOf("!") == -1 && p.indexOf("?") == -1) {
        document.getElementById("out").innerHTML = "Password needs ! or ?";
        return;
    }

    let stars = "*".repeat(p.length);

    let user = {
        fname: f,
        lname: l,
        mail: e,
        pass: stars,
        birth: d
    };

    let txt = "Registration Successful!<br>";
    txt += "First Name: " + user.fname + "<br>";
    txt += "Last Name: " + user.lname + "<br>";
    txt += "Email: " + user.mail + "<br>";
    txt += "Password: " + user.pass + "<br>";
    txt += "DOB: " + user.birth;

    document.getElementById("out").innerHTML = txt;
}
</script>

</body>
</html>
